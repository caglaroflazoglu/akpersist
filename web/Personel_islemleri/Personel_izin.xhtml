        <div class="container">
            <h:form>
                <!-- Example row of columns -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary "><div class="panel-heading ">Personel İzin İşlemleri:</div></div></div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-primary ">
                            <div class="panel-heading ">
                                İzin Giriş
                            </div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">Personel No:</label>
                                        <div class="col-lg-12 ">

                                            <div class="input-group">
                                                <h:inputText value="#{personelIzinIslemleri.perID}" class="form-control btn-danger" />
                                                <div class="input-group-btn">

                                                    <h:commandButton class="btn btn-default" action="#{personelIzinIslemleri.personelSorgula(personelIzinIslemleri.perID)}" value="Sorgula"/>
                                                </div><!-- /btn-group -->

                                            </div><!-- /input-group -->



                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">Ad Soyad:</label>
                                        <div class="col-lg-12 ">
                                            <h:inputText   disabled="true" value="#{personelIzinIslemleri.adSoyad}"   class="form-control btn-default"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">Tarih:</label>
                                        <div class="col-lg-12 ">
                                            <h:inputText   disabled="true" value="#{personelIzinIslemleri.tarih}"   class="form-control btn-default"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">Süre:</label>
                                        <div class="col-lg-12 ">
                                            <h:inputText  maxlength="2" value="#{personelIzinIslemleri.sure}"   
                                                          onchange="submit();"
                                                          valueChangeListener="#{personelIzinIslemleri.izinSuresiHesapla}"
                                                          class="form-control btn-default"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">İzin Son Tarih:</label>
                                        <div class="col-lg-12 ">
                                            <h:inputText   disabled="true" value="#{personelIzinIslemleri.sonTarih}"   class="form-control btn-default"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-12">Açıklama:</label>
                                        <div class="col-lg-12 ">
                                            <h:inputTextarea       value="#{personelIzinIslemleri.aciklama}"   class="form-control  btn-default"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2"></label>
                                        <div class="col-lg-12 ">
                                            <h:commandButton class="btn btm-sm btn-success  btn-grad" type="reset"  value="Temizle"/>&nbsp;
                                            <h:commandButton class="btn btm-sm btn-danger  btn-grad"   action="#{personelIzinIslemleri.personelIzınKaydet}"   value="Kaydet"/>&nbsp;

                                        </div>
                                    </div>
                                    <div  class="panel panel-warning">
                                        <div class="panel-body">
                                            Bilgilendirme Mesajları:
                                            <h:outputLabel value="#{personelIzinIslemleri.bilgilendirmeMesaj}"/>
                                        </div>
                                    </div>
                                </div>

                            </div></div>

                    </div>
                    <div class="col-md-8">
                        <div class="panel panel-primary ">
                            <div class="panel-heading ">
                                İzinli Personel Sorgula
                                <div class="input-group">
                                    <h:inputText  value="#{personelIzinIslemleri.aranan}" class="form-control btn-default" />
                                    <div class="input-group-btn btn-sm">
                                        <button type="button" class="btn  btn-sm btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> Menu <span class="caret"></span></button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            <li><h:commandButton class="form-control btn-sm btn-default " action="#{personelIzinIslemleri.personelAra(personelIzinIslemleri.aranan)}" value="Ara"/></li>
                                            <li><h:commandButton class="form-control btn-sm btn-default"  action="#{personelIzinIslemleri.gunlukIzinliPersonel}" value="Bugun İzinli Personel"/></li>
                                            <li><h:commandButton class="form-control btn-sm btn-default"   value="Tarihe Göre Ara"/></li>


                                        </ul>
                                    </div><!-- /btn-group -->
                                </div><!-- /input-group -->

                            </div>

                            <div class="panel-body">
                                <h:dataTable styleClass="table table-hover" value="#{personelIzinIslemleri.personelIzinListesi}" var="personelIzinListesi"   >
                                    <h:column>
                                        <f:facet  class="active " name="header"> Personel No</f:facet>    
                                            #{personelIzinListesi.perID}
                                    </h:column>
                                    <h:column >
                                        <f:facet  class="success" name="header">Ad Soyad</f:facet>
                                            #{personelIzinListesi.adsoyad}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Başlangıç</f:facet>
                                            #{personelIzinListesi.izinBaslangic}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Bitiş</f:facet>
                                            #{personelIzinListesi.izinBitis}
                                    </h:column>

                                </h:dataTable>   
                                <label class="label label-success">#{personelIzinIslemleri.aramaBilgilendirme}</label> 
                            </div></div>
                    </div>

                </div>

                <hr/>

                <footer>
                    <p>&copy; Company 2014</p>
                </footer>
