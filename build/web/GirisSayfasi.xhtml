<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
        <title>Pesonel Yönetim Sistemi</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">

                    <h:form>
                        <h1> Sistem Yöneticisi Giriş Ekranı </h1>
                        <div class="form-group">
                            <h:inputText class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember_me"/>
                                Beni Hatırla
                            </label>
                        </div>
                        <h:commandButton action="login_ol" class="btn btn btn-primary"  value="Sistem Login"></h:commandButton> &nbsp;
                        <h:commandButton action="personel_giris" class=" btn btn btn-success"  value="Personel Giriş Arayüzü" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
